<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Video Combiner</title>
    <style>
      :root {
        --background-color: #121212;
        --surface-color: #1e1e1e;
        --primary-color: #3b82f6;
        --primary-color-hover: #2563eb;
        --text-color: #e0e0e0;
        --text-secondary-color: #a0a0a0;
        --border-color: #333333;
        --success-color: #22c55e;
        --error-color: #ef4444;
        --danger-color: #ef4444;
        --danger-color-hover: #dc2626;
      }
      * {
        box-sizing: border-box;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Helvetica, Arial, sans-serif;
        background-color: var(--background-color);
        color: var(--text-color);
        margin: 0;
        padding: 1rem;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
      }
      #root {
        width: 100%;
        max-width: 1200px;
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
      }
      h1 {
        text-align: center;
        color: var(--text-color);
        margin: 0;
      }
      .main-container {
        display: grid;
        grid-template-columns: 1fr 1.5fr;
        gap: 1.5rem;
        height: 75vh;
      }
      @media (max-width: 900px) {
        .main-container {
          grid-template-columns: 1fr;
          height: auto;
        }
      }
      .panel {
        background-color: var(--surface-color);
        border-radius: 8px;
        padding: 1.5rem;
        border: 1px solid var(--border-color);
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }
      .panel-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 0.5rem;
      }
      .panel-header h2 {
        margin: 0;
        font-size: 1.1rem;
      }
      .controls-panel {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1rem;
        align-items: end;
      }
      .timeline-panel {
        overflow-y: auto;
      }
      .preview-panel {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }
      .video-preview {
        width: 100%;
        aspect-ratio: 16 / 9;
        background-color: black;
        border-radius: 6px;
        border: 1px solid var(--border-color);
      }
      .video-list {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }
      .video-item {
        display: grid;
        grid-template-columns: auto 1fr auto;
        gap: 1rem;
        align-items: center;
        padding: 0.75rem;
        background-color: rgba(0, 0, 0, 0.2);
        border-radius: 6px;
        border: 1px solid var(--border-color);
      }
      .video-item video {
        width: 80px;
        height: 45px;
        object-fit: cover;
        border-radius: 4px;
      }
      .video-info {
        font-size: 0.9rem;
        overflow: hidden;
      }
      .video-info p {
        margin: 0;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      .video-controls {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
        align-items: flex-end;
      }
      .btn {
        padding: 0.6rem 1.2rem;
        border: none;
        border-radius: 6px;
        background-color: var(--primary-color);
        color: white;
        font-size: 0.9rem;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.2s;
        text-align: center;
      }
      .btn:hover:not(:disabled) {
        background-color: var(--primary-color-hover);
      }
      .btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      .btn-secondary {
        background-color: #4b5563;
      }
      .btn-secondary:hover:not(:disabled) {
        background-color: #374151;
      }
      .btn-success {
        background-color: var(--success-color);
      }
      .btn-danger {
        background-color: var(--danger-color);
      }
      .btn-danger:hover:not(:disabled) {
        background-color: var(--danger-color-hover);
      }
      .btn-small {
        padding: 0.4rem 0.8rem;
        font-size: 0.8rem;
      }
      .btn-remove {
        background-color: #4b5563;
        color: var(--text-color);
        border-radius: 50%;
        width: 28px;
        height: 28px;
        padding: 0;
        font-size: 1.5rem;
        font-weight: bold;
        line-height: 28px;
        display: flex;
        align-items: center;
        justify-content: center;
        border: none;
        cursor: pointer;
        transition: all 0.2s;
      }
      .btn-remove:hover:not(:disabled) {
        background-color: var(--danger-color);
        transform: scale(1.1);
      }
      input[type='file'] {
        display: none;
      }
      .form-group {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }
      label {
        font-size: 0.9rem;
        font-weight: 500;
        color: var(--text-secondary-color);
      }
      .input, textarea {
        width: 100%;
        padding: 0.6rem;
        border-radius: 6px;
        border: 1px solid var(--border-color);
        background-color: var(--background-color);
        color: var(--text-color);
        font-size: 0.9rem;
      }
       textarea {
        min-height: 80px;
        resize: vertical;
       }
      .checkbox-group {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        font-size: 0.9rem;
      }
      .master-controls {
        display: flex;
        flex-direction: column;
        gap: 0.8rem;
        background-color: rgba(0,0,0,0.2);
        padding: 0.8rem;
        border-radius: 6px;
      }
      .progress-bar {
        width: 100%;
        height: 10px;
        background-color: var(--border-color);
        border-radius: 5px;
        overflow: hidden;
      }
      .progress-bar-inner {
        height: 100%;
        background-color: var(--primary-color);
        transition: width 0.3s;
      }
      .status-message {
        text-align: center;
        color: var(--text-secondary-color);
      }
       .ai-music-description {
        background-color: rgba(0,0,0,0.3);
        padding: 1rem;
        border-radius: 6px;
        font-family: monospace;
        white-space: pre-wrap;
        word-wrap: break-word;
        font-size: 0.85rem;
        max-height: 200px;
        overflow-y: auto;
        border: 1px solid var(--border-color);
       }
       .spinner {
        width: 18px;
        height: 18px;
        border: 2px solid #fff;
        border-bottom-color: transparent;
        border-radius: 50%;
        display: inline-block;
        box-sizing: border-box;
        animation: rotation 1s linear infinite;
        vertical-align: middle;
        margin-left: 8px;
      }
      @keyframes rotation {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.15.0",

    "react": "https://aistudiocdn.com/react@^19.1.1"
  }
}
</script>
</head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
